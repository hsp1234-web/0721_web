<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳凰之心 - 駕駛艙</title>
    <style>
        body {
            font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5rem;
            color: #82aaff;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        #log-panel {
            flex-grow: 1;
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-level-INFO { color: #c3e88d; }
        .log-level-WARNING { color: #ffc66d; }
        .log-level-ERROR { color: #ff5370; }
        .log-level-DEBUG { color: #89ddff; }
        .log-timestamp {
            color: #676b79;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>引擎遙測數據</h1>
    <div id="log-panel">
        <!-- 遙測數據將由 main.js 注入此處 -->
    </div>
    <script src="/main.js"></script>
</body>
</html>
